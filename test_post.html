<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>PIXNET 測試發文</title>
</head>
<body>
  <h2>一鍵測試發文</h2>
  <button onclick="sendPost()">送出文章</button>

  <pre id="result"></pre>

  <script>
    async function sendPost() {
      const apiUrl = "https://yes-6zei.onrender.com/post_article"; // 換成你的 Render 網址
      const payload = {
        keyword: "理債一日便",
        commit: true
      };

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "錯誤：" + err;
      }
    }
  </script>
</body>
</html>
